# Security and Monitoring Services for OKD Cluster
version: '3.8'

services:
  trivy:
    image: aquasec/trivy:latest
    container_name: okd-trivy
    restart: unless-stopped
    ports:
      - "8080:8080"
    command: server --listen 0.0.0.0:8080
    volumes:
      - trivy-cache:/root/.cache/trivy
    networks:
      - okd-network
    healthcheck:
      test: ["CMD", "trivy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

  falco:
    image: falcosecurity/falco:latest
    container_name: okd-falco
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - /dev:/host/dev
      - /proc:/host/proc:ro
      - /boot:/host/boot:ro
      - /lib/modules:/host/lib/modules:ro
      - /usr:/host/usr:ro
      - /etc:/host/etc:ro
      - ./falco/config:/etc/falco:ro
    networks:
      - okd-network
    environment:
      - FALCO_GRPC_ENABLED=true
      - FALCO_GRPC_BIND_ADDRESS=0.0.0.0:5060

  clair:
    image: quay.io/coreos/clair:latest
    container_name: okd-clair
    restart: unless-stopped
    ports:
      - "6060:6060"
      - "6061:6061"
    volumes:
      - ./clair/config:/config:ro
    command: -config=/config/config.yaml
    depends_on:
      - postgres
    networks:
      - okd-network

  postgres:
    image: postgres:13
    container_name: okd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: clair
      POSTGRES_USER: clair
      POSTGRES_PASSWORD: clair_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - okd-network

  prometheus:
    image: prom/prometheus:latest
    container_name: okd-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/config:/etc/prometheus:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - okd-network

  grafana:
    image: grafana/grafana:latest
    container_name: okd-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - okd-network

volumes:
  trivy-cache:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  okd-network:
    external: true