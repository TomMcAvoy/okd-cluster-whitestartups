# Example Kubernetes NetworkPolicy for DMZ segmentation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dmz-allow-bastion
  namespace: dmz
spec:
  podSelector: {}
  ingress:
    - from:
        - ipBlock:
            cidr: 10.0.0.0/24 # Bastion subnet
  policyTypes:
    - Ingress
